    </head>
    <body class="contact">
        <header>
            <h3>Wunderdog K-9 Care &amp; Training</h3>
            <ul>
                <li >
                    <a href="/wunderdog/">Home</a>
                </li>
                <li >
                    <a href="/wunderdog/testimonials.html">Testimonials</a>
                </li>
                <li >
                    <a href="/wunderdog/services.html">Services</a>

                </li>
                <li >
                    <a href="/wunderdog/about.html">About</a>
                </li>
            </ul>
        </header>
        
    <form method="POST" action="http://forms.brace.io/danielnaab@gmail.com">
        <div>
            <label for="name">Name</label>
            <input name="name" type="name" class="form-control" id="name" placeholder="Enter name" required>
        </div>
        <div>
            <label for="email">Email address</label>
            <input name="_replyto" type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input name="_replyto" type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
        </div>
        <div>
            <label for="exampleTextArea">Your Message</label>
            <textarea name="message" class="form-control" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

        <footer>
            <ul>
                <li>
                    &copy; 2014 Wunderdog LLC
                </li>
                <li>
                    <a href="/wunderdog/atom.xml">RSS Feed</a>
                </li>
            </ul>
        </footer>

        <script src="/wunderdog/scripts/app.js"></script>
    </body>
