sudo: false
branches:
  only:
  - master
language: node_js
node_js:
  - "1.5.1"
install:
  - npm install -g gulp
  - npm install
before_script:
  - git remote set-url origin "https://${GH_TOKEN}@github.com/fabricioct/"
  - git config --global user.email "fabriciocotta@gmail.com"
  - git config --global user.name "fabricioct"
script:
  - gulp deploy
env:
  global:
  - secure:""
notifications:
  email:
    recipients:
      - fabriciocotta@gmail.com     
    on_success: always
    on_failure: always
